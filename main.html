<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titel wordt dynamisch ingesteld -->
  <title></title>
  <style>
    /* Globale box-sizing regel */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    /* Basisstijl (licht thema) */
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }
    /* Dark mode stijlen */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    #main-container {
      margin-left: 20px;
      margin-right: 20px;
      width: 99%;
    }
    /* Header: titel, moeilijkheidslabel, opdrachtomschrijving en darkmode toggle */
    #header-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    /* Headertekst links: neemt alle beschikbare ruimte in */
    #header-text {
      flex: 1;
      text-align: left;
    }
    #header-container h1 {
      margin: 0;
      padding: 0;
    }
    /* Aangepast moeilijkheidslabel: helft kleiner en groene achtergrond */
    #difficulty {
      font-size: 0.9em;
      font-weight: bold;
      color: white;
      background-color: #28a745;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
    #assignment-description {
      margin-top: 10px;
    }
    /* Container voor de toggle-knop (terminal) */
    #button-container {
      text-align: left;
      margin-bottom: 10px;
    }
    /* Terminal-container waarin ook de toolbar zit */
    #terminal-container {
      text-align: left;
    }
    /* Toolbar styling */
    #toolbar {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 3px 0;
      margin-bottom: 3px;
      width: 100%;
      display: flex;
      align-items: center;
      transition: background-color 0.3s, border 0.3s;
    }
    /* Extra dark mode styling voor de toolbar */
    body.dark-mode #toolbar {
      background-color: #1e1e1e; /* Minder donker dan de body (#121212) */
      border-color: #333;
    }
    /* Zorg dat de SVG's in de toolbar in dark mode van kleur veranderen */
    body.dark-mode #toolbar svg,
    body.dark-mode #toolbar button.icon svg {
      fill: #e0e0e0 !important;
    }
    /* Extra specifieke regel voor SVG path elementen (om inline styles te overschrijven) */
    body.dark-mode #toolbar svg path {
      fill: #e0e0e0 !important;
    }
    /* Toolbar icon-knoppen */
    #toolbar button.icon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      padding: 0;
      background: none;
      border: none;
      cursor: pointer;
      height: 40px;
    }
    #toolbar button.icon svg {
      display: block;
      margin: auto;
    }
    /* Terminal styling (blijft onveranderd) */
    #terminal {
      width: 100%;
      height: 200px;
      background: #121212;
      color: #00ff00;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      display: none;
      margin-top: 20px;
    }
    /* Standaard knoppen */
    button.normal {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    /* Knoppen in dark mode */
    body.dark-mode button.normal {
      background-color: #555;
    }
    /* Darkmode toggle knop: zonder achtergrond */
    #darkModeToggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      transition: fill 0.3s;
    }
    /* SVG in de darkmode knop: standaard kleur */
    #darkModeToggle svg {
      width: 24px;
      height: 24px;
      fill: #007bff;
      transition: fill 0.3s;
    }
    /* SVG in dark mode */
    body.dark-mode #darkModeToggle svg {
      fill: #e0e0e0;
    }
    /* Inleverknop container */
    #submit-container {
      text-align: left;
      margin-top: 10px;
    }
    /* Input Modal styling */
    #inputModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #inputModal input {
      width: 80%;
    }
    /* In dark mode voor de modal, een lichtere achtergrond */
    body.dark-mode #inputModal {
      background: #333;
      color: #e0e0e0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <div id="main-container">
    <!-- Header met titel, moeilijkheidsniveau, opdrachtomschrijving en darkmode toggle -->
    <div id="header-container">
      <div id="header-text">
        <h1 id="page-title"></h1>
        <span id="difficulty">Moeilijkheid: Aspiring Developer</span>
        <p id="assignment-description"></p>
      </div>
      <!-- Darkmode toggle knop -->
      <button id="darkModeToggle" title="Toggle Dark Mode">
        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <title>dark-mode-solid</title>
          <g id="Layer_2" data-name="Layer 2">
            <g id="Icons">
              <g>
                <rect width="48" height="48" fill="none"/>
                <g>
                  <path d="M14,24A10,10,0,0,0,24,34V14A10,10,0,0,0,14,24Z"/>
                  <path d="M24,2A22,22,0,1,0,46,24,21.9,21.9,0,0,0,24,2ZM6,24A18.1,18.1,0,0,1,24,6v8a10,10,0,0,1,0,20v8A18.1,18.1,0,0,1,6,24Z"/>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
    </div>
    
    <!-- Toggle knop voor de terminal -->
    <div id="button-container">
      <button class="normal" onclick="toggleTerminal()" title="Toon of verberg de terminal">Toon/Verberg Terminal</button>
    </div>
    
    <!-- Terminal container met toolbar en console -->
    <div id="terminal-container">
      <!-- Toolbar met icon-knoppen -->
      <div id="toolbar" style="display: none;">
        <button id="runButton" class="icon" style="display: none;" onclick="runPythonCode()" title="Voer code uit">
          <svg height="24" width="24" version="1.1" xmlns="http://www.w3.org/2000/svg" 
               xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve">
            <style type="text/css">
              .st0 { fill: #000000; }
            </style>
            <g>
              <path class="st0" d="M256,0C114.625,0,0,114.625,0,256c0,141.374,114.625,256,256,256
                c141.374,0,256-114.626,256-256C512,114.625,397.374,0,256,0z M351.062,258.898l-144,85.945
                c-1.031,0.626-2.344,0.657-3.406,0.031c-1.031-0.594-1.687-1.702-1.687-2.937v-85.946v-85.946
                c0-1.218,0.656-2.343,1.687-2.938c1.062-0.609,2.375-0.578,3.406,0.031l144,85.962
                c1.031,0.586,1.641,1.718,1.641,2.89C352.703,257.187,352.094,258.297,351.062,258.898z"/>
            </g>
          </svg>
        </button>
        <button id="clearButton" class="icon" style="display: none;" onclick="clearTerminal()" title="Maak de terminal leeg">
          <svg width="24" height="24" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
               transform="matrix(0 1 1 0 2.5 2.5)">
              <path d="m13 11 3 3v-6c0-3.36502327-2.0776-6.24479706-5.0200433-7.42656457
                -.9209869-.36989409-1.92670197-.57343543-2.9799567-.57343543
                -4.418278 0-8 3.581722-8 8s3.581722 8 8 8c1.48966767 0 3.4724708-.3698516 5.0913668-1.5380762"/>
              <path d="m5 5 6 6"/>
              <path d="m11 5-6 6"/>
            </g>
          </svg>
        </button>
      </div>
      <!-- Console window -->
      <div id="terminal"></div>
    </div>
    
    <!-- Inleverknop -->
    <div id="submit-container">
      <button class="normal" onclick="submitAssignment()" title="Lever je opdracht in">Lever in</button>
    </div>
  </div>
  
  <!-- Input Modal -->
  <div id="inputModal">
    <p>Voer een waarde in:</p>
    <input type="text" id="userInput">
    <button onclick="submitInput()">OK</button>
  </div>
  
  <script>
    // Variabelen met de titel en opdrachtbeschrijving
    const pageTitle = "Forensische ICT Opdracht";
    const opdrachtBeschrijving = "Los de volgende programmeeropdracht op met de gegeven terminal.";
    document.title = pageTitle;
    document.getElementById("page-title").innerText = pageTitle;
    document.getElementById("assignment-description").innerText = opdrachtBeschrijving;
    
    const applicatie_naam = "Opdracht1";
    const pythonCode = `
        x = int(input('test '))
        for i in range(x):
            print(i)
        `;
    let inputResolver;
    let pyodide;
  
    const terminal = document.getElementById("terminal");
    const inputModal = document.getElementById("inputModal");
    const userInput = document.getElementById("userInput");
    const runButton = document.getElementById("runButton");
    const clearButton = document.getElementById("clearButton");
    const toolbar = document.getElementById("toolbar");
    const darkModeToggle = document.getElementById("darkModeToggle");
  
    function preprocess_code(code) {
      return code.replace('input(', 'await input(');
    }
  
    function clearTerminal() {
      terminal.innerHTML = "";
    }
  
    async function loadPyodideAndSetup() {
      pyodide = await loadPyodide();
      terminal.innerHTML += `C:/${applicatie_naam}/main.py\n`;
      pyodide.globals.set('input', s => getInputFromUser(s));
      pyodide.globals.set('print', s => {
        terminal.innerHTML += `${s}\n`;
      });
    }
  
    async function runPythonCode() {
      terminal.innerHTML += `python C:/${applicatie_naam}/main.py\n`;
      if (!pyodide) {
        terminal.innerHTML += ` ${applicatie_naam} is nog niet geladen...\n`;
        return;
      }
      try {
        await pyodide.runPythonAsync(preprocess_code(pythonCode));
      } catch (error) {
        terminal.innerHTML += "Fout: " + error + "\n";
      }
    }
  
    function getInputFromUser(promptText) {
      terminal.innerHTML += `> ${promptText}`;
      return new Promise((resolve) => {
        inputModal.style.display = "block";
        inputResolver = resolve;
        // Focus op invoerveld
        userInput.focus();
      });
    }
  
    function submitInput() {
      inputModal.style.display = "none";
      const inputValue = userInput.value;
      terminal.innerHTML += `<i>${inputValue}\n</i>`;
      userInput.value = "";
      inputResolver(inputValue);
    }
  
    // Zorg dat bij Enter op het invoerveld submitInput() wordt aangeroepen
    userInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        submitInput();
      }
    });
  
    function toggleTerminal() {
      const isVisible = window.getComputedStyle(terminal).display !== "none";
      if (isVisible) {
        terminal.style.display = "none";
        toolbar.style.display = "none";
        runButton.style.display = "none";
        clearButton.style.display = "none";
      } else {
        terminal.style.display = "block";
        toolbar.style.display = "flex";
        runButton.style.display = "inline-block";
        clearButton.style.display = "inline-block";
      }
    }
  
    function submitAssignment() {
      window.open("https://voorbeeldwebsite.com/leverin", "_blank");
    }
  
    // Dark mode toggle: schakel dark-mode class op body
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  
    window.onload = () => loadPyodideAndSetup();
  </script>
</body>
</html>
